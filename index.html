    <script type="text/javascript">
        function setcsrf () {
            var csrfInput = document.createElement('INPUT');
            csrfInput.setAttribute('name', 'csrfvalue');
            csrfInput.setAttribute('value', 'thisisthecsrf');
            csrfInput.setAttribute('type', 'hidden');
            var formList = document.getElementsByTagName('form');
            for (var i = 0; i < formList.length; i++) {
                formList[i].insertAdjacentElement('afterbegin', csrfInput.cloneNode());
            }
        }

        function alertvalues (id) {
            var formChildrenList = document.getElementsByName(id)[0];
            for (var i = 0; i < formChildrenList.length; i++) {
                alert(`Node type: ${formChildrenList[i].tagName}\nNode name: '${formChildrenList[i].name}'\nNode value: '${formChildrenList[i].value}'`);
            }
        }

        setcsrf();
    </script>
